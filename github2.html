<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .task-list {
      max-width: 400px;
      margin: 0 auto;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .task input[type="checkbox"] {
      margin-right: 10px;
    }
    .task button {
      background-color: #ff5050;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
    }
    .priority-select {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>

  <div class="task-list">
    <h2>Tarefas</h2>
    <div class="task">
      <input type="checkbox">
      <span>Fazer compras</span>
      <button onclick="deleteTask(this)">Excluir</button>
    </div>
    <!-- Adicione mais tarefas aqui -->
  </div>

  <div class="task-list">
    <h2>Criar nova tarefa</h2>
    <input type="text" id="newTask" placeholder="Digite uma nova tarefa...">
    <select id="priority" class="priority-select">
      <option value="urgente">urgente</option>
      <option value="importante">importante</option>
      <option value="normal">normal</option>
    </select>
    <button onclick="addTask()">Adicionar</button>
  </div>

  <script>
    function addTask() {
      const newTaskInput = document.getElementById("newTask");
      const prioritySelect = document.getElementById("priority");
      const taskList = document.getElementsByClassName("task-list")[0];

      if (newTaskInput.value.trim() === "") {
        alert("Digite o nome da tarefa.");
        return;
      }

      const task = document.createElement("div");
      task.classList.add("task");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const taskName = document.createElement("span");
      taskName.innerText = newTaskInput.value;

      const deleteButton = document.createElement("button");
      deleteButton.innerText = "Excluir";
      deleteButton.onclick = function () {
        deleteTask(this);
      };

      task.appendChild(checkbox);
      task.appendChild(taskName);
      task.appendChild(deleteButton);

      taskList.appendChild(task);

      newTaskInput.value = "";
    }

    function deleteTask(button) {
      const taskList = document.getElementsByClassName("task-list")[0];
      const task = button.parentNode;
      taskList.removeChild(task);
    }
  </script>
</body>
</html>
